<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="blurred">
    <header class="header">
      <div class="header-left">
        <div class="geo-info">
          <p class="city"></p>
          <p class="state"></p>
        </div>
        <img
          class="weather-icon large"
          src="/icons/sun.svg"
          data-current-icon
        />
        <div class="header-current-temp"><span data-current-temp></span>°C</div>
      </div>
      <div class="header-right">
        <div class="info-group">
          <div class="label">Máxima</div>
          <div><span data-current-high></span>°C</div>
        </div>
        <div class="info-group">
          <div class="label">S.Térm. Máx</div>
          <div><span data-current-fl-high></span>°C</div>
        </div>
        <div class="info-group">
          <div class="label">Vento</div>
          <div>
            <span data-current-wind></span
            ><span class="value-sub-info"> km/h</span>
          </div>
        </div>
        <div class="info-group">
          <div class="label">Mínima</div>
          <div><span data-current-low></span>°C</div>
        </div>
        <div class="info-group">
          <div class="label">S.Térm. Mín</div>
          <div><span data-current-fl-low></span>°C</div>
        </div>
        <div class="info-group">
          <div class="label">Precipitação</div>
          <div>
            <span data-current-precip></span
            ><span class="value-sub-info"> mm</span>
          </div>
        </div>
      </div>
    </header>

    <section class="day-section" data-day-section>
      <div class="day-card">
        <img src="/icons/cloud.svg" class="weather-icon" />
        <div class="day-card-day">Segunda</div>
        <div>25°C</div>
      </div>
    </section>

    <table class="hour-section">
      <tbody data-hour-section>
        <tr class="hour-row">
          <td>
            <div class="info-group">
              <div class="label"></div>
              <div>3 PM</div>
            </div>
          </td>
          <td>
            <img src="/icons/cloud.svg" class="weather-icon" />
          </td>
          <td>
            <div class="info-group">
              <div class="label">Temperatura</div>
              <div>31°C</div>
            </div>
          </td>
          <td>
            <div class="info-group">
              <div class="label">Sens. Térmica</div>
              <div>21&deg;</div>
            </div>
          </td>
          <td>
            <div class="info-group">
              <div class="label">Vento</div>
              <div>26<span class="value-sub-info">kmh</span></div>
            </div>
          </td>
          <td>
            <div class="info-group">
              <div class="label">Precipitação</div>
              <div>0<span class="value-sub-info">mm</span></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <template id="day-card-template">
      <div class="day-card">
        <img data-icon class="weather-icon" />
        <div class="day-card-day" data-date></div>
        <div><span data-temp></span><span>°C</span></div>
      </div>
    </template>

    <template id="hour-row-template">
      <tr class="hour-row">
        <td>
          <div class="info-group">
            <div class="label" data-day></div>
            <div><span data-time></span><span> Hrs</span></div>
          </div>
        </td>
        <td>
          <img data-icon class="weather-icon" />
        </td>
        <td>
          <div class="info-group">
            <div class="label">Temperatura</div>
            <div><span data-temp></span><span>°C</span></div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">Sens. Térmica</div>
            <div><span data-fl-temp></span><span>&deg;</span></div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">Vento</div>
            <div>
              <span data-wind></span><span class="value-sub-info">kmh</span>
            </div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">Precipitação</div>
            <div>
              <span data-precip></span><span class="value-sub-info">mm</span>
            </div>
          </div>
        </td>
      </tr>
    </template>

    <script type="module" src="/main.js"></script>
  </body>
</html>
